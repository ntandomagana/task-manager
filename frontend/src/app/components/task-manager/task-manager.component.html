<div class="container mx-auto flex flex-col items-center justify-center min-h-screen">
    <!-- Task Input Form -->
    <div class="bg-white shadow-lg rounded-lg p-6 w-[400px]">
        <h1 class="text-2xl font-bold text-center mb-4">Task Manager</h1>

        <form [formGroup]="taskForm" (ngSubmit)="saveTask()" class="task-content space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Task Title</label>
                <input type="text" formControlName="title" class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter task title">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Task Description</label>
                <textarea formControlName="description" class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" rows="3" placeholder="Enter task description"></textarea>
            </div>

            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">
                Add Task
            </button>
        </form>
    </div>

    <!-- Task List Below -->
    <div class="mt-6 w-[400px]">
        <h2 class="text-lg font-semibold mb-2">Your Tasks</h2>
        <ul *ngIf="tasks.length > 0" class="space-y-2">
            <li *ngFor="let task of tasks" class="p-3 bg-gray-100 rounded flex justify-between items-center">
                <div>
                    <h3 class="font-semibold">{{ task.title }}</h3>
                    <p class="text-sm text-gray-600">{{ task.description }}</p>
                </div>
                <!-- <button (click)="deleteTask(task.id)" class="text-red-500 hover:text-red-700">âœ–</button> -->
            </li>
        </ul>
        <p *ngIf="tasks.length === 0" class="text-gray-500 text-sm">No tasks available.</p>
    </div>
</div>
